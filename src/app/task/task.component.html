<!DOCTYPE html>
<html>
<head>
    <title>Task Component</title>
    <link rel="stylesheet" type="text/css" href="../../styles.css">
</head>
<body>
    <h1>Task Component</h1>
    <div class="container">
        <h1>Error Occurred</h1>
        <p>{{ errorMessage }}</p>
        <a href="/">Go Back to Home</a>
    </div>
    <div class="task-item" [class.completed]="task.completed">
        <h3>{{ task.title }}</h3>
        <p>{{ task.description }}</p>
        <button (click)="toggleStatus(task)">Toggle Status</button>
        <button (click)="deleteTask(task.id)">Delete</button>
      </div>
      
    <!-- Your task component content goes here -->
    <div class="task">
        <input type="checkbox" id="task1">
        <label for="task1">Task 1</label>
    </div>
    <div class="task">
        <input type="checkbox" id="task2">
        <label for="task2">Task 2</label>
    </div>
    <div class="task">
        <input type="checkbox" id="task3">
        <label for="task3">Task 3</label>
    </div>

    <script src="script.js"></script>
</body>
</html>
